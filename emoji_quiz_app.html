<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .mode-btn:not(.active) {
            background: #f8f9fa;
            color: #666;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Admin Panel Styles */
        .admin-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .emoji-input {
            font-size: 2rem !important;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .quiz-list {
            margin-top: 30px;
        }

        .quiz-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .quiz-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .quiz-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quiz-emoji {
            font-size: 2rem;
        }

        .quiz-phrase {
            font-weight: bold;
            color: #333;
        }

        /* Game Styles */
        .game-container {
            text-align: center;
        }

        .score-board {
            background: linear-gradient(135deg, #48cae4, #0077b6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .puzzle-container {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .puzzle-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .category-hint {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        .answer-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .game-complete {
            background: linear-gradient(135deg, #48cae4, #0077b6);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .game-complete h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .puzzle-emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Emoji Quiz</h1>
            <p>Guess the phrase from the emoji!</p>
        </div>
        
        <div class="content">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="switchMode('play')">üéÆ Play Game</button>
                <button class="mode-btn" onclick="switchMode('admin')">‚öôÔ∏è Admin Panel</button>
            </div>

            <!-- Game Section -->
            <div id="play-section" class="section active">
                <div class="game-container">
                    <div class="score-board">
                        <div class="score-item">
                            <div class="score-label">Score</div>
                            <div class="score-value" id="score">0</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Question</div>
                            <div class="score-value" id="question-num">1</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Total</div>
                            <div class="score-value" id="total-questions">0</div>
                        </div>
                    </div>

                    <div id="game-area">
                        <div class="puzzle-container">
                            <div class="category-hint" id="category-hint">Category</div>
                            <div class="puzzle-emoji" id="current-emoji">üéØ</div>
                            <input type="text" class="answer-input" id="answer-input" placeholder="Type your guess here..." onkeypress="handleKeyPress(event)">
                            <br>
                            <button class="btn" onclick="checkAnswer()">Submit Answer</button>
                            <button class="btn" onclick="skipQuestion()" style="margin-left: 10px;">Skip</button>
                        </div>
                        <div id="feedback"></div>
                    </div>

                    <div id="game-complete" class="game-complete" style="display: none;">
                        <h2>üéâ Game Complete!</h2>
                        <div class="final-score">
                            Your Score: <span id="final-score">0</span>/<span id="final-total">0</span>
                        </div>
                        <button class="btn" onclick="restartGame()">Play Again</button>
                    </div>
                </div>
            </div>

            <!-- Admin Section -->
            <div id="admin-section" class="section">
                <div class="admin-form">
                    <h2>Add New Quiz Item</h2>
                    <div class="form-group">
                        <label for="emoji-input">Emoji(s):</label>
                        <input type="text" id="emoji-input" class="emoji-input" placeholder="üéÇüéâ">
                    </div>
                    <div class="form-group">
                        <label for="phrase-input">Phrase:</label>
                        <input type="text" id="phrase-input" placeholder="Happy Birthday">
                    </div>
                    <div class="form-group">
                        <label for="category-input">Category (Hint):</label>
                        <input type="text" id="category-input" placeholder="Celebrations">
                    </div>
                    <button class="btn" onclick="addQuizItem()">Add Item</button>
                    <button class="btn" onclick="clearAllItems()" style="margin-left: 10px; background: linear-gradient(135deg, #ff6b6b, #ee5a24);">Clear All</button>
                </div>

                <div class="quiz-list" id="quiz-list">
                    <!-- Quiz items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>Confirm Removal</h3>
            <p>Are you sure you want to remove this quiz item?</p>
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="confirmRemoval()">Yes, Remove</button>
                <button class="btn" onclick="cancelRemoval()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Global variable for tracking removal
        let pendingRemovalIndex = -1;

        // Game state
        let quizItems = [
            { emoji: "üéÇüéâ", phrase: "Happy Birthday", category: "Celebrations" },
            { emoji: "‚òïüò¥", phrase: "Wake up call", category: "Daily Life" },
            { emoji: "üè†üèÉ‚Äç‚ôÇÔ∏è", phrase: "Home run", category: "Sports" },
            { emoji: "üåßÔ∏è‚òÇÔ∏è", phrase: "Rain or shine", category: "Weather" },
            { emoji: "üëÅÔ∏è‚ù§Ô∏èüá∫üá∏", phrase: "I love USA", category: "Expressions" }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        let gameQuestions = [];

        // Fuzzy matching function
        function fuzzyMatch(guess, answer) {
            // Normalize both strings
            const normalizeString = (str) => {
                return str.toLowerCase()
                    .replace(/[^\w\s]/g, '') // Remove punctuation
                    .replace(/\s+/g, ' ') // Normalize whitespace
                    .trim();
            };
            
            const normalizedGuess = normalizeString(guess);
            const normalizedAnswer = normalizeString(answer);
            
            // Exact match
            if (normalizedGuess === normalizedAnswer) return true;
            
            // Check if guess contains all key words from answer
            const answerWords = normalizedAnswer.split(' ').filter(word => word.length > 2);
            const guessWords = normalizedGuess.split(' ');
            
            if (answerWords.length > 0) {
                const matchedWords = answerWords.filter(word => 
                    guessWords.some(guessWord => 
                        guessWord.includes(word) || word.includes(guessWord) || 
                        levenshteinDistance(word, guessWord) <= Math.max(1, Math.floor(word.length * 0.3))
                    )
                );
                
                // Consider it a match if most key words are found
                return matchedWords.length >= Math.ceil(answerWords.length * 0.7);
            }
            
            // Levenshtein distance for short phrases
            if (normalizedAnswer.length < 15) {
                const distance = levenshteinDistance(normalizedGuess, normalizedAnswer);
                const threshold = Math.max(2, Math.floor(normalizedAnswer.length * 0.3));
                return distance <= threshold;
            }
            
            return false;
        }

        // Levenshtein distance calculation
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }

        // Mode switching
        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            
            document.querySelector(`[onclick="switchMode('${mode}')"]`).classList.add('active');
            document.getElementById(`${mode}-section`).classList.add('active');
            
            if (mode === 'admin') {
                displayQuizList();
            } else {
                initializeGame();
            }
        }

        // Admin functions
        function addQuizItem() {
            const emoji = document.getElementById('emoji-input').value.trim();
            const phrase = document.getElementById('phrase-input').value.trim();
            const category = document.getElementById('category-input').value.trim();
            
            if (!emoji || !phrase) {
                alert('Please fill in both emoji and phrase fields!');
                return;
            }
            
            quizItems.push({ 
                emoji, 
                phrase, 
                category: category || 'General' // Default category if none provided
            });
            
            // Clear inputs
            document.getElementById('emoji-input').value = '';
            document.getElementById('phrase-input').value = '';
            document.getElementById('category-input').value = '';
            
            displayQuizList();
        }

        function removeQuizItem(index) {
            console.log('Removing item at index:', index); // Debug log
            pendingRemovalIndex = index;
            document.getElementById('confirmation-modal').style.display = 'flex';
        }

        function confirmRemoval() {
            if (pendingRemovalIndex >= 0) {
                quizItems.splice(pendingRemovalIndex, 1);
                console.log('Items after removal:', quizItems); // Debug log
                displayQuizList();
                // Also refresh the game if we're in play mode
                if (document.getElementById('play-section').classList.contains('active')) {
                    initializeGame();
                }
            }
            document.getElementById('confirmation-modal').style.display = 'none';
            pendingRemovalIndex = -1;
        }

        function cancelRemoval() {
            document.getElementById('confirmation-modal').style.display = 'none';
            pendingRemovalIndex = -1;
        }

        function clearAllItems() {
            if (confirm('Are you sure you want to clear all quiz items? This cannot be undone!')) {
                quizItems = [];
                displayQuizList();
            }
        }

        function displayQuizList() {
            const listContainer = document.getElementById('quiz-list');
            
            if (quizItems.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No quiz items yet. Add some above!</p>';
                return;
            }
            
            listContainer.innerHTML = '';
            
            quizItems.forEach((item, index) => {
                const quizItem = document.createElement('div');
                quizItem.className = 'quiz-item';
                
                quizItem.innerHTML = `
                    <div class="quiz-content">
                        <div class="quiz-emoji">${item.emoji}</div>
                        <div>
                            <div class="quiz-phrase">${item.phrase}</div>
                            <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">Category: ${item.category || 'General'}</div>
                        </div>
                    </div>
                    <button class="btn btn-danger">Remove</button>
                `;
                
                // Add event listener to the remove button
                const removeBtn = quizItem.querySelector('.btn-danger');
                removeBtn.addEventListener('click', function() {
                    console.log('Remove button clicked for index:', index);
                    removeQuizItem(index);
                });
                
                listContainer.appendChild(quizItem);
            });
        }

        // Game functions
        function initializeGame() {
            if (quizItems.length === 0) {
                document.getElementById('game-area').innerHTML = `
                    <div class="puzzle-container">
                        <h3>No quiz items available!</h3>
                        <p>Please add some quiz items in the Admin Panel first.</p>
                    </div>
                `;
                return;
            }
            
            // Shuffle questions for each game
            gameQuestions = [...quizItems].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            
            updateScore();
            showCurrentQuestion();
            
            // Show game area, hide complete screen
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-complete').style.display = 'none';
        }

        function showCurrentQuestion() {
            if (currentQuestionIndex >= gameQuestions.length) {
                endGame();
                return;
            }
            
            const currentQuestion = gameQuestions[currentQuestionIndex];
            document.getElementById('current-emoji').textContent = currentQuestion.emoji;
            document.getElementById('category-hint').textContent = currentQuestion.category || 'General';
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').focus();
            document.getElementById('feedback').innerHTML = '';
            
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('question-num').textContent = currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = gameQuestions.length;
        }

        function checkAnswer() {
            const guess = document.getElementById('answer-input').value.trim();
            const currentQuestion = gameQuestions[currentQuestionIndex];
            
            if (!guess) {
                alert('Please enter your guess!');
                return;
            }
            
            const feedbackElement = document.getElementById('feedback');
            
            if (fuzzyMatch(guess, currentQuestion.phrase)) {
                score++;
                feedbackElement.innerHTML = `
                    <div class="feedback correct">
                        üéâ Correct! The answer was "${currentQuestion.phrase}"
                    </div>
                `;
            } else {
                feedbackElement.innerHTML = `
                    <div class="feedback incorrect">
                        ‚ùå Not quite! The answer was "${currentQuestion.phrase}"
                    </div>
                `;
            }
            
            setTimeout(() => {
                currentQuestionIndex++;
                showCurrentQuestion();
            }, 2000);
        }

        function skipQuestion() {
            const currentQuestion = gameQuestions[currentQuestionIndex];
            const feedbackElement = document.getElementById('feedback');
            
            feedbackElement.innerHTML = `
                <div class="feedback incorrect">
                    ‚è≠Ô∏è Skipped! The answer was "${currentQuestion.phrase}"
                </div>
            `;
            
            setTimeout(() => {
                currentQuestionIndex++;
                showCurrentQuestion();
            }, 2000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }

        function endGame() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-complete').style.display = 'block';
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = gameQuestions.length;
        }

        function restartGame() {
            initializeGame();
        }

        // Initialize the app
        displayQuizList();
        initializeGame();
    </script>
</body>
</html>
